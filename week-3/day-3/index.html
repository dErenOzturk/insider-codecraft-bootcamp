<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Başvuru Formu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>İş Başvuru Formu</h1>
        <button id="basvuruAc">Başvuru Yap</button>

        <div id="formContainer">
            <form id="basvuruForm">
                <label for="ad">Ad:</label>
                <input type="text" id="ad" name="ad" required>

                <label for="soyad">Soyad:</label>
                <input type="text" id="soyad" name="soyad" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefon">Telefon:</label>
                <input type="text" id="telefon" name="telefon" required>

                <label for="pozisyon">Pozisyon:</label>
                <select id="pozisyon" name="pozisyon">
                    <option value="">Seçiniz</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                </select>

                <button type="submit">Gönder</button>
                <button type="button" id="formKapat">Kapat</button>
            </form>
        </div>

        <div id="basariMesaji">Başvurunuz başarıyla gönderildi!</div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</body>

</html>
