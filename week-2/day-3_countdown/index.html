<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Geri Sayım Uygulaması</title>
</head>

<body>
    <div class="container">
        <h1>Geri Sayım Uygulaması</h1>
        <label for="countdownInput">Geri Sayım Süresi (saniye):</label>
        <input type="number" id="countdownInput" min="1" placeholder="Saniye girin">
        <button id="startButton">Başlat</button>
        <button id="resetButton">Sıfırla</button>
        <p id="countdownDisplay">Süre: 0</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
